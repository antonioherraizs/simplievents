<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>simplievents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
  <link href="css/simplievents.css" rel="stylesheet">
  <link href="css/bootstrap-tables.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/simplievents.js"></script>
  <script src="js/jquery.blockUI.js"></script>
  <script src="js/moment.min.js"></script>
  <!--<script src="cordova.js"></script> only when I start using the PhoneGap API -->

</head>
<body>
  <div data-role="page" data-control-title="Login" id="page-login">
    <div data-theme="b" data-role="header">
        <h3>
            Sign into SimpliSafe
        </h3>
    </div>
    <div data-role="content">
        <form>
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="text-email">
                    E-Mail
                </label>
                <input name="" id="text-email" placeholder="name@domain.com" value="" type="text">
            </div>
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="text-pass">
                    Password
                </label>
                <input name="" id="text-pass" placeholder="********" value="" type="password">
            </div>
            <a id="button-submit" data-role="button" data-theme="b" data-icon="arrow-r" data-iconpos="right">
                Go!
            </a>
        </form>
    </div>
</div>
  <div data-role="page" data-control-title="Events" id="page-events">
      <div data-theme="b" data-role="header">
          <a id="button-refresh" data-role="button" data-theme="a" href="#" 
          data-icon="refresh" data-iconpos="left" class="ui-btn-right">
              Refresh
          </a>
          <h3>
              Event Log
          </h3>
      </div>
        <div data-role="content">
          <div class="ui-grid-b">
              <div class="ui-block-a">
                <div data-controltype="textblock">
                  <p class="menu-label"><b>
                      Filter by type or date range
                  </b></p>
                </div>
              </div>
              <div class="ui-block-b">
                <div data-controltype="textblock">
                  <p class="date-picker-label"><b>
                      From
                  </b></p>
                </div>
              </div>
              <div class="ui-block-c">
                  <div data-role="fieldcontain" data-controltype="dateinput">
                      <input name="" id="dateinput_from" type="date">
                  </div>
              </div>
              <div class="ui-block-a">
                <div data-role="fieldcontain" data-controltype="selectmenu">
                    <select id="selectmenu" name="">
                        <option value="option1">
                            All
                        </option>
                        <option value="value">
                            Disarm
                        </option>
                    </select>
                </div>
              </div>
              <div class="ui-block-b">
                <div data-controltype="textblock">
                  <p class="date-picker-label"><b>
                      To
                  </b></p>
                </div>
              </div>
              <div class="ui-block-c">
                  <div data-role="fieldcontain" data-controltype="dateinput">
                      <input name="" id="dateinput_to" type="date">
                  </div>
              </div>
          </div>
          <div id="html5-block" data-controltype="htmlblock" class="table-responsive">
          </div>
      </div>
  </div>
</body>
</html>
