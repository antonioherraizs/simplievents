<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>simplievents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">
  <link href="css/simplievents.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/simplievents.js"></script>
  <script src="js/jquery.blockUI.js"></script>
  <script src="js/moment.min.js"></script>
  <!--<script src="cordova.js"></script> only when we need the PhoneGap API -->

</head>
<body>
  <div data-role="page" data-control-title="Login" id="page-login">
    <div data-theme="b" data-role="header">
        <h3>
            Sign into SimpliSafe
        </h3>
    </div>
    <div data-role="content">
        <form>
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="text-email">
                    E-Mail
                </label>
                <input name="" id="text-email" placeholder="name@domain.com" value="" type="text">
            </div>
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="text-pass">
                    Password
                </label>
                <input name="" id="text-pass" placeholder="********" value="" type="password">
            </div>
            <a id="button-submit" data-role="button" data-theme="b" data-icon="arrow-r" data-iconpos="right">
                Go!
            </a>
        </form>
        <div class="centered">
          <div id="text-feedback" data-controltype="textblock">
            <!-- empty, built by JS -->
          </div>
        </div>
    </div>
  </div>
  
  <div data-role="page" data-control-title="Events" id="page-events">
      <div data-theme="b" data-role="header">
          <a id="button-logout" data-role="button" data-theme="a" href="#page2"
          data-icon="delete" data-iconpos="left" class="ui-btn-left">
            Log out
          </a>
          <a id="button-refresh" data-role="button" data-theme="a" href="#" 
          data-icon="refresh" data-iconpos="left" class="ui-btn-right">
              Refresh
          </a>
          <h3>
              Event Log
          </h3>
      </div>
      <div data-role="content">
        <a id="button-select-filters" data-role="button" data-theme="b" href="#page-filters"
        data-transition="fade" data-rel="dialog" class="no-border">
            Apply Filters
        </a>
        <hr style="height:1px; background-color:#fff; opacity:0; border:0; margin-top:12px; margin-bottom:12px;">
        <ul id="event-list" data-role="listview" data-inset="false" class="event-list">
          <!-- empty, built by JS -->
        </ul>
        <a id="button-load-more" data-role="button" data-theme="b" sytle="display: none">
            Load More
        </a>
      </div>
  </div>

  <div data-role="page" data-control-title="Filters" id="page-filters">
      <div data-theme="b" data-role="header">
          <h2>
              Apply Filters
          </h2>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="selectmenu" class="no-border">
              <label for="selectmenu">
                  Choose a type
              </label>
              <select id="selectmenu" name="">
                  <option value="all">All</option>
                  <option value="armed">Armed</option>
                  <option value="disarmed">Disarmed</option>
                  <option value="alarm">Alarm</option>
                  <option value="secret">Secret Alert</option>
                  <option value="warning">Warning</option>
                  <option value="sensor">Sensor</option>
                  <option value="error">Error</option>
                  <option value="restored">Restored</option>
                  <option value="test">Test</option>
              </select>
          </div>
          <button id="button-reset-dates" data-theme="c">Reset Dates</button>
          <div data-role="fieldcontain" data-controltype="dateinput" class="no-border">
              <label for="dateinput_from">
                  From date
              </label>
              <input name="" id="dateinput_from" type="date">
          </div>
          <div data-role="fieldcontain" data-controltype="dateinput" class="no-border">
              <label for="dateinput_to">
                  To date
              </label>
              <input name="" id="dateinput_to" type="date">
          </div>
          <div class="centered">
            <a href="#page-events" data-role="button" data-theme="a" data-inline="true">Cancel</a>
            <button id="button-apply-filters" data-theme="b" data-inline="true">Apply</button>
          </div>
      </div>
  </div>
</body>
</html>
